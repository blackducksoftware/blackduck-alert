language: java
sudo: false
install: true

addons:
  sonarcloud:
    token:
      secure: ""

jdk:
  - openjdk11

notifications:
  email:
    recipients:
      - akamen@blackducksoftware.com
      - ekerwin@blackducksoftware.com
      - psantos@blackducksoftware.com
      - gkillough@blackducksoftware.com

script:
  - "./gradlew clean build sonarqube -i"

env:
  - DETECT_GRADLE_INCLUDED_CONFIGURATIONS="compile" JAVA_OPTS="-Xmx2048m"

after_success:
  - "./gradlew test jacocoTestReport "
  - bash <(curl -s https://copilot.blackducksoftware.com/ci/travis/scripts/upload)

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
    - "$HOME/.gradle"
    - ".gradle"
