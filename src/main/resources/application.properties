blackduck.hub.url=
blackduck.hub.timeout=0
blackduck.hub.username=
blackduck.hub.password=

blackduck.hub.always.trust.cert=false

blackduck.hub.proxy.host=
blackduck.hub.proxy.port=
blackduck.hub.proxy.username=
blackduck.hub.proxy.password=

logging.level.com.blackducksoftware.integration=INFO
logging.file=log/hub-alert.log

alert.accumulator.cron=0 0/1 * 1/1 * *
alert.digest.daily.cron=0 0 0 1/1 * ?
alert.digest.realtime.cron=0 0/1 * 1/1 * *

spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.org.hibernate.SQL=ERROR